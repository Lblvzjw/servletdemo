<!DOCTYPE html>
<html>
    <head>
        <title>注册界面</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <form method="post" action="/register">
            <label>请输入用户名：</label>
            <input type="text" name="username"/>
            <label>请输入昵称：</label>
            <input type="text" name="nickname"/>
            <label>请输入密码：</label>
            <input type="password" name="password"/>
            <button type="submit">注册</button>
        </form>

    </body>
</html>
